<%inherit file="base.mako.html"/>

<%block name="title">
    Litestar HTMX Fullstack With Mako
</%block>

<%block name="header">
    ${parent.header()}
    Author
</%block>


<%block name="intro">
    intro
</%block>

<table border="1">
    <tr><td><input type="checkbox" name="master-check"></td><td></td><td>Name</td><td>dob</td><td>id</td></tr>
    % for author in site_data.items:
        <tr>
            <td><input type="checkbox" name="id" value="${author.id}"></td>
            <td><button hx-get="edit/${author.id}" hx-swap="outerHTML" title="edit ${author.id}">edit</button></td>
            <td>
                ${author.name}
            </td>
            <td>
                ${author.dob.strftime('%Y-%m-%d')}
            </td>
            <td>
                ${author.id}
            </td>
        </tr>
    % endfor
</table>
<div>
    <h5>Pages</h5>
    <a href="listing?currentPage=1&pageSize=1">1</a>
    <a href="listing?currentPage=2&pageSize=1">2</a>
    <a href="listing?currentPage=3&pageSize=1">3</a>
</div>
