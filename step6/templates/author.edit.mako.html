<%inherit file="script.mako.html"/>
<td>
    <button id="show${author.id}" class="show" title="edit ${author.id}">edit</button>
    <dialog id="dialog${author.id}" class="dialog">
        <h4>Edit Author</h4>
        <form >
            <div>
                <div>
                    Name:
                    <input type="text" name="name" value="${author.name}">
                </div>
                <div>
                    Date Of Birth:
                    <input type="date" name="dob" value="${author.dob}">
                </div>
                <div>
                    <button id="close${author.id}" class="close">close</button>
                    <button hx-put="update/${author.id}"
                            hx-swap="outerHTML"
                            hx-ext="json-enc"
                            hx-target="closest tr"
                    >
                            Save
                    </button>
                </div>
            </div>
        </form>
    </dialog>
</td>

<script type="text/javascript">
    handleAuthorDialog('${author.id}');
    document.getElementById("dialog${author.id}").showModal();
</script>
